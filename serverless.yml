# serverless.yml

service: my-python-application

provider:
  name: aws
  runtime: python3.7
  stage: dev
  region: us-east-2
  environment:
    DYNAMODB_TABLE: ${self:service}-${opt:stage, self:provider.stage}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:${opt:region, self:provider.region}:*:*"

functions:
  home:
    handler: index.home_handler
    events:
      - http:
          path: home
          method: get
          integration: lambda
          response:
            headers:
              Content-Type: "'text/html'"
            template: $input.path('$')
  actvities:
    handler: index.activities_handler
    events:
      - http:
          path: activities
          method: get
          integration: lambda
          response:
            headers:
              Content-Type: "'text/html'"
            template: $input.path('$')
  register:
    handler: index.register_handler
    events:
      - http:
          path: register
          method: get
          integration: lambda
          response:
            headers:
              Content-Type: "'text/html'"
            template: $input.path('$')
  registerComplete:
    handler: index.register_complete_handler
    events:
      - http:
          path: register-complete
          method: get
          integration: lambda
          response:
            headers:
              Content-Type: "'text/html'"
            template: $input.path('$')
  sessionExpired:
    handler: index.session_expired_handler
    events:
      - http:
          path: session-expired
          method: get
          integration: lambda
          response:
            headers:
              Content-Type: "'text/html'"
            template: $input.path('$')
  signIn:
    handler: index.sign_in_handler
    events:
      - http:
          path: sign-in
          method: get
          integration: lambda
          response:
            headers:
              Content-Type: "'text/html'"
            template: $input.path('$')
      - http:
         path: sign-in
         method: post
         integration: lambda
         cors: true
         response:
           headers:
             Set-Cookie: integration.response.body.cookie
  signUp:
    handler: index.sign_up_handler
    events:
      - http:
          path: sign-up
          method: get
          integration: lambda
          response:
            headers:
              Content-Type: "'text/html'"
            template: $input.path('$')
      - http:
          path: sign-up
          method: post
          integration: lambda
          cors: true
          response:
            headers:
              Set-Cookie: integration.response.body.cookie
  registerRSVP:
    handler: index.register_rsvp_handler
    events:
      - http:
          path: register-rsvp
          method: get
          integration: lambda
          response:
            headers:
              Content-Type: "'text/html'"
            template: $input.path('$')
      - http:
         path: register-rsvp
         method: post
         integration: lambda
         cors: true
  registerProfile:
    handler: index.register_profile_handler
    events:
      - http:
          path: register-profile
          method: get
          integration: lambda
          response:
            headers:
              Content-Type: "'text/html'"
            template: $input.path('$')
      - http:
         path: register-profile
         method: post
         integration: lambda
         cors: true
  registerActivities:
    handler: index.register_activities_handler
    events:
      - http:
          path: register-activities
          method: get
          integration: lambda
          response:
            headers:
              Content-Type: "'text/html'"
            template: $input.path('$')
      - http:
         path: register-activities
         method: post
         integration: lambda
         cors: true
  registerHotel:
    handler: index.register_hotel_handler
    events:
      - http:
          path: register-hotel
          method: get
          integration: lambda
          response:
            headers:
              Content-Type: "'text/html'"
            template: $input.path('$')
      - http:
         path: register-hotel
         method: post
         integration: lambda
         cors: true


resources:
  Resources:
    usersTable:
      Type: 'AWS::DynamoDB::Table'
      DeletionPolicy: Delete
      Properties:
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
          - AttributeName: username
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: usersTable
        GlobalSecondaryIndexes:
        - IndexName: userName
          KeySchema:
          - AttributeName: username
            KeyType: HASH
          Projection:
            ProjectionType: KEYS_ONLY
          ProvisionedThroughput:
            ReadCapacityUnits: 1
            WriteCapacityUnits: 1
